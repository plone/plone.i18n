# Generated from:
# https://github.com/plone/meta/tree/master/config/default
[tox]
envlist =
    format
    lint

[testenv]
allowlist_externals =
    sh

[testenv:format]
description = automatically reformat code
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a pyupgrade
    pre-commit run -a isort
    pre-commit run -a black
    pre-commit run -a zpretty

[testenv:lint]
description = run linters that will help improve the code style
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run -a

[testenv:dependencies]
description = check if the package defines all its dependencies and generate a graph out of them
deps =
    z3c.dependencychecker==2.10
    pipdeptree==2.3.3
    graphviz  # optional dependency of pipdeptree
commands =
    dependencychecker
    sh -c 'pipdeptree --exclude setuptools,pipdeptree,wheel --graph-output svg > dependencies.svg'

[testenv:test]
description = run the tests of the distribution
deps =
    plone.i18n[test]
    pytest
    gocept.pytestlayer
    -c https://dist.plone.org/release/6.0-dev/constraints.txt
commands =
    pip install -e .[test]
    pytest
